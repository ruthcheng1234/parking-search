        // 計算距離函數
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // 搜尋函數
        function searchNearby() {
            const coords = document.getElementById('coordinates').value;
            if (!coords) {
                alert('請輸入經緯度！');
                return;
            }

            const [lat, lng] = coords.split(',').map(x => parseFloat(x.trim()));
            if (!lat || !lng || isNaN(lat) || isNaN(lng)) {
                alert('請輸入有效的經緯度！');
                return;
            }

            try {
                let nearbyCarparks = parkingData.carparks.map(cp => ({
                    name: cp.name,
                    address: cp.address,
                    latitude: cp.latitude,
                    longitude: cp.longitude,
                    spaces: cp.spaces || '未提供',
                    fee: cp.fee || '未提供',
                    charging: {
                        count: cp.charging.count || 0,
                        type: cp.charging.type || '未提供'
                    }
                }));

                // 計算距離並篩選 5 公里範圍
                nearbyCarparks = nearbyCarparks.filter(cp => {
                    const distance = calculateDistance(lat, lng, cp.latitude, cp.longitude);
                    cp.distance = distance.toFixed(1);
                    return distance <= 5;
                });

                // 按距離排序
                nearbyCarparks.sort((a, b) => parseFloat(a.distance) - parseFloat(b.distance));

                // 顯示結果
                displayResults(nearbyCarparks);
            } catch (error) {
                console.error('搜尋錯誤：', error);
                alert('搜尋時發生錯誤，請稍後再試');
            }
        }

        // 顯示結果函數
        function displayResults(nearbyCarparks) {

                `;
                return;
            }

            results.innerHTML = `

                                    <td>${cp.spaces !== '未提供' ? cp.spaces + '個' : '未提供'}</td>
                                    <td>${cp.fee !== '未提供' ? cp.fee : '未提供'}</td>
                                </tr>
                            `).join('')}

                    </table>
                </div>
            `;
        }

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停車場搜尋系統</title>
    <style>
        body {
            font-family: Arial, "Microsoft JhengHei", sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>停車場搜尋系統</h1>
        <div>
            <input type="text" id="coordinates" placeholder="輸入經緯度（例如：22.29, 114.17）">
            <button onclick="searchNearby()">搜尋</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        async function searchNearby() {
            const coords = document.getElementById('coordinates').value;
            const [lat, lng] = coords.split(',').map(x => x.trim());

            try {
                // 使用預設的停車場數據
                const response = await fetch('https://api.example.com/carparks');
                const carparks = await response.json();
                
                // 顯示結果
                const results = document.getElementById('results');
                results.innerHTML = `
                    <h2>搜尋結果</h2>
                    <p>找到 ${carparks.length} 個停車場</p>
                    <ul>
                        ${carparks.map(cp => `
                            <li>
                                ${cp.name}<br>
                                地址：${cp.address}<br>
                                車位：${cp.spaces}個
                            </li>
                        `).join('')}
                    </ul>
                `;
            } catch (error) {
                alert('搜尋時發生錯誤，請稍後再試');
            }
        }
    </script>
</body>
</html>

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // 地球半徑（公里）
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        async function searchNearby() {
            const coords = document.getElementById('coordinates').value;
            const [lat, lng] = coords.split(',').map(x => parseFloat(x.trim()));
            const radius = parseFloat(document.getElementById('searchRadius').value);
            const district = document.getElementById('district').value;

            if (!lat || !lng || isNaN(lat) || isNaN(lng)) {
                alert('請輸入有效的經緯度！');
                return;
            }

            try {
                // 使用本地 API
                const response = await fetch('/api/chargers');
                if (!response.ok) {
                    throw new Error('無法獲取數據');
                }

                const data = await response.json();
                
                // 處理和轉換數據
                let nearbyCarparks = data.map(cp => ({
                    name: cp.location_name || cp.name,
                    address: cp.address,
                    latitude: cp.latitude,
                    longitude: cp.longitude,
                    spaces: cp.parking_spaces || '未提供',
                    fee: cp.parking_fee || '未提供',
                    charging: {
                        count: cp.chargers?.length || 0,
                        type: cp.chargers?.map(c => c.connector_type).join(', ') || '未提供'
                    },
                    district: cp.district,
                    nearbyBuildings: cp.nearbyBuildings
                }));

                // 計算距離並篩選
                nearbyCarparks = nearbyCarparks.filter(cp => {
                    const distance = calculateDistance(lat, lng, cp.latitude, cp.longitude);
                    cp.distance = distance.toFixed(1);
                    return distance <= radius;
                });

                // 區域篩選
                if (district !== 'all') {
                    nearbyCarparks = nearbyCarparks.filter(cp => cp.district === district);
                }

                // 顯示結果
                displayResults(nearbyCarparks);
            } catch (error) {
                console.error('搜尋錯誤：', error);
                alert('無法獲取實時數據，請稍後再試');
            }
        }

                                    <td>${cp.fee !== '未提供' ? cp.fee : '未提供'}</td>

                                        ${cp.nearbyBuildings?.map(b => 
                                            `${b.name} (${b.type}) - ${b.distance}公里`
                                        ).join('<br>') || '無數據'}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // 添加導出 Excel 功能
        function exportToExcel() {
            const table = document.getElementById('resultsTable');
            const ws = XLSX.utils.table_to_sheet(table);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "停車場搜尋結果");
            
            // 自動調整欄寬
            const cols = [];
            for (let i = 0; i < table.rows[0].cells.length; i++) {
                cols.push({ wch: 20 }); // 設置默認寬度
            }
            ws['!cols'] = cols;
            
            // 導出文件
            XLSX.writeFile(wb, `停車場搜尋結果_${new Date().toLocaleDateString()}.xlsx`);
        }
    </script>

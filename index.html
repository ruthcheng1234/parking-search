        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // 地球半徑（公里）
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        async function searchNearby() {
            const coords = document.getElementById('coordinates').value;
            const [lat, lng] = coords.split(',').map(x => parseFloat(x.trim()));
            const radius = parseFloat(document.getElementById('searchRadius').value);
            const district = document.getElementById('district').value;
            const sortBy = document.getElementById('sortBy').value;

            if (!lat || !lng || isNaN(lat) || isNaN(lng)) {
                alert('請輸入有效的經緯度！');
                return;
            }

            try {
                // 篩選停車場
                let nearbyCarparks = parkingData.carparks.filter(cp => {
                    const distance = calculateDistance(lat, lng, cp.latitude, cp.longitude);
                    cp.distance = distance.toFixed(1);
                    
                    // 使用 district 屬性進行篩選
                    if (district !== 'all') {
                        return distance <= radius && cp.district === district;
                    }
                    return distance <= radius;
                });

                // 排序
                nearbyCarparks.sort((a, b) => {
                    switch (sortBy) {
                        case 'distance':
                            return parseFloat(a.distance) - parseFloat(b.distance);
                        case 'price':
                            return parseInt(a.fee.match(/\d+/)) - parseInt(b.fee.match(/\d+/));
                        case 'spaces':
                            return b.spaces - a.spaces;
                        default:
                            return parseFloat(a.distance) - parseFloat(b.distance);
                    }
                });

                // 顯示結果
                const results = document.getElementById('results');
                if (nearbyCarparks.length === 0) {
                    results.innerHTML = `
                        <h2>搜尋結果</h2>
                        <p>在選定範圍內未找到停車場</p>
                    `;
                    return;
                }

                results.innerHTML = `
                    <h2>搜尋結果</h2>
                    <p>找到 ${nearbyCarparks.length} 個停車場</p>
                    <div>
                        ${nearbyCarparks.map(cp => `

                                <h3>${cp.name}</h3>
                                <p>距離：${cp.distance} 公里</p>
                                <p>地址：${cp.address}</p>
                                <p>車位：${cp.spaces}個</p>
                                <p>收費：${cp.fee}</p>
                                <p>充電設施：${cp.charging.count}個 (${cp.charging.type})</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                alert('搜尋時發生錯誤，請稍後再試');
                console.error(error);
            }

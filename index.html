<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停車場搜尋系統</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB4Jn4cerY161yAuUskCBL7nq4LoX42Mw"></script>
    <style>
        body {
            font-family: Arial, "Microsoft JhengHei", sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #exportBtn {
            margin-top: 20px;
            background-color: #2196F3;
        }
        #exportBtn:hover {
            background-color: #0b7dda;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: red;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>停車場搜尋系統</h1>
        <div class="input-group">
            <label for="coordinates">請輸入經緯度（例如：22.293165847220834, 113.94515785564514）：</label><br>
            <input type="text" id="coordinates" placeholder="輸入經緯度">
            <button onclick="searchCarparks()">搜尋</button>
        </div>
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>正在搜尋數據，請稍候...</p>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div id="results">
            <table id="resultsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>停車場名稱</th>
                        <th>地址</th>
                        <th>泊車位信息</th>
                        <th>收費信息</th>
                        <th>附近建築物</th>
                        <th>充電站數目</th>
                        <th>充電服務商</th>
                        <th>充電制式</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
            <button id="exportBtn" onclick="exportToExcel()" style="display: none;">導出為 Excel</button>
        </div>
    </div>

    <script>
        async function searchCarparks() {
            const coordinatesInput = document.getElementById('coordinates').value;
            const [lat, lng] = coordinatesInput.split(',').map(coord => coord.trim());
            
            if (!lat || !lng) {
                showError('請輸入有效的經緯度！');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch('http://localhost:3000/api/carparks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ lat, lng })
                });

                if (!response.ok) {
                    throw new Error('服務器響應錯誤');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('搜尋出錯：', error);
                showError('搜尋時發生錯誤，請稍後再試。');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function displayResults(data) {
            const table = document.getElementById('resultsTable');
            const tbody = document.getElementById('resultsBody');
            const exportBtn = document.getElementById('exportBtn');
            
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = item.name;
                row.insertCell(1).textContent = item.address;
                row.insertCell(2).textContent = item.displayCapacity;
                row.insertCell(3).textContent = item.displayFee || '未提供';
                row.insertCell(4).textContent = item.nearbyBuildings;
                row.insertCell(5).textContent = item.chargingStations;
                row.insertCell(6).textContent = item.chargingProvider || '無';
                row.insertCell(7).textContent = item.chargingType || '無';
            });

            table.style.display = 'table';
            exportBtn.style.display = 'block';
        }

        function exportToExcel() {
            const table = document.getElementById('resultsTable');
            const ws = XLSX.utils.table_to_sheet(table);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "停車場數據");
            XLSX.writeFile(wb, "停車場搜尋結果.xlsx");
        }
    </script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</body>
</html>
